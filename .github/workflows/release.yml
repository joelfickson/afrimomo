name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - beta

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install Dependencies
        run: |
          cd packages/sdk
          pnpm install --lockfile-only
          pnpm install
          git add pnpm-lock.yaml || true
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd ../..
          git commit -m "chore: add sdk pnpm-lock.yaml" || true

      - name: Setup Release Environment
        id: setup
        run: |
          cd packages/sdk
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          
          # Get all published versions from npm
          ALL_VERSIONS=$(npm view afrimomo-sdk versions --json || echo "[]")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Current version from package.json: $CURRENT_VERSION"
          echo "All published versions: $ALL_VERSIONS"
          
          if [[ "$RELEASE_TYPE" == "beta" ]]; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
            echo "TAG_NAME=beta" >> $GITHUB_OUTPUT
            
            # Find latest beta version
            LATEST_BETA=$(echo "$ALL_VERSIONS" | node -e "
              const versions = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const betas = versions.filter(v => v.includes('-beta.'));
              console.log(betas.length > 0 ? betas[betas.length - 1] : '');
            ")
            
            echo "Latest published beta: $LATEST_BETA"
            
            if [[ -n "$LATEST_BETA" ]]; then
              # Extract base version and beta number
              BASE_VERSION=$(echo $LATEST_BETA | cut -d'-' -f1)
              BETA_NUM=$(echo $LATEST_BETA | cut -d'.' -f4)
              NEXT_BETA=$((BETA_NUM + 1))
              NEXT_VERSION="${BASE_VERSION}-beta.${NEXT_BETA}"
            else
              # No existing beta, start from current version
              if [[ $CURRENT_VERSION == *"-beta."* ]]; then
                BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
              else
                BASE_VERSION=$(node -p "require('semver').inc('${CURRENT_VERSION}', 'patch')")
              fi
              NEXT_VERSION="${BASE_VERSION}-beta.1"
            fi
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT
            
            # Find latest non-beta version
            LATEST_VERSION=$(echo "$ALL_VERSIONS" | node -e "
              const versions = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const releases = versions.filter(v => !v.includes('-beta.'));
              console.log(releases.length > 0 ? releases[releases.length - 1] : '');
            ")
            
            echo "Latest published version: $LATEST_VERSION"
            
            if [[ -n "$LATEST_VERSION" ]]; then
              NEXT_VERSION=$(node -p "require('semver').inc('${LATEST_VERSION}', '${RELEASE_TYPE}')")
            else
              # No existing version, use current version as base
              NEXT_VERSION=$(node -p "require('semver').inc('${CURRENT_VERSION}', '${RELEASE_TYPE}')")
            fi
          fi
          
          echo "Will publish version: $NEXT_VERSION"
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT
          
          # Update package.json with new version
          npm version $NEXT_VERSION --no-git-tag-version --allow-same-version
          git add package.json
          git commit -m "chore: bump version to $NEXT_VERSION" || true

      - name: Build SDK
        run: |
          cd packages/sdk
          pnpm build

      - name: Generate Changelog
        if: success()
        run: |
          cd packages/sdk
          # Ensure CHANGELOG.md exists
          touch CHANGELOG.md
          # Generate changelog
          pnpm dlx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          # Only commit if there are changes
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git add CHANGELOG.md
            git commit -m "docs: update changelog for version ${{ steps.setup.outputs.VERSION }}"
            git push origin ${{ github.ref_name }}
          fi

      - name: Setup npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          cd packages/sdk
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and Release
        if: success()
        run: |
          VERSION=${{ steps.setup.outputs.VERSION }}
          git tag v${VERSION}
          git push origin v${VERSION}
          
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            gh release create v${VERSION} \
              --prerelease \
              --title "Release v${VERSION}" \
              --notes "$(cat packages/sdk/CHANGELOG.md)"
          else
            gh release create v${VERSION} \
              --title "Release v${VERSION}" \
              --notes "$(cat packages/sdk/CHANGELOG.md)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 