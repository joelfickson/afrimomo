name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - beta
      version:
        description: 'Version (e.g., 1.0.0 or 1.0.0-beta.1)'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install Dependencies
        run: |
          pnpm install
          git add -f pnpm-lock.yaml
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -m "chore: add pnpm-lock.yaml" || true

      - name: Setup Release Environment
        id: setup
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          VERSION="${{ github.event.inputs.version }}"
          
          if [[ "$RELEASE_TYPE" == "beta" ]]; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
            echo "TAG_NAME=beta" >> $GITHUB_OUTPUT
            echo "::set-output name=release_command::release:beta"
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT
            echo "::set-output name=release_command::release:${RELEASE_TYPE}"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run ${{ steps.setup.outputs.release_command }}
          commit: "chore: release ${{ steps.setup.outputs.VERSION }}"
          title: "chore: release ${{ steps.setup.outputs.VERSION }}"
          publish: pnpm run publish:${{ steps.setup.outputs.IS_BETA == 'true' && 'beta' || 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          git tag v${{ steps.setup.outputs.VERSION }}
          git push origin v${{ steps.setup.outputs.VERSION }}
          
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            gh release create v${{ steps.setup.outputs.VERSION }} \
              --prerelease \
              --title "Release v${{ steps.setup.outputs.VERSION }}" \
              --notes "Beta release v${{ steps.setup.outputs.VERSION }}"
          else
            gh release create v${{ steps.setup.outputs.VERSION }} \
              --title "Release v${{ steps.setup.outputs.VERSION }}" \
              --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog
        if: steps.changesets.outputs.published == 'true'
        run: |
          pnpm dlx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin ${{ github.ref_name }} 