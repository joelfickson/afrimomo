name: Release SDK Package

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - beta

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Dependencies
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          pnpm install --frozen-lockfile

      - name: Setup Release Environment
        id: setup
        run: |
          cd packages/sdk
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"

          # Get all published versions from npm
          ALL_VERSIONS=$(npm view afrimomo-sdk versions --json || echo "[]")
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          echo "Current version from package.json: $CURRENT_VERSION"
          echo "All published versions: $ALL_VERSIONS"

          increment_version() {
            local version=$1
            local type=$2
            local major minor patch
            IFS='.' read -r major minor patch <<< "$version"
            patch=${patch%%-*}
            case $type in
              major) echo "$((major + 1)).0.0" ;;
              minor) echo "${major}.$((minor + 1)).0" ;;
              patch) echo "${major}.${minor}.$((patch + 1))" ;;
            esac
          }

          if [[ "$RELEASE_TYPE" == "beta" ]]; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
            echo "TAG_NAME=beta" >> $GITHUB_OUTPUT

            LATEST_BETA=$(echo "$ALL_VERSIONS" | node -e "
              const versions = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const betas = versions.filter(v => v.includes('-beta.'));
              console.log(betas.length > 0 ? betas[betas.length - 1] : '');
            ")

            echo "Latest published beta: $LATEST_BETA"

            if [[ -n "$LATEST_BETA" ]]; then
              BASE_VERSION=$(echo $LATEST_BETA | cut -d'-' -f1)
              BETA_NUM=$(echo $LATEST_BETA | cut -d'.' -f4)
              NEXT_BETA=$((BETA_NUM + 1))
              NEXT_VERSION="${BASE_VERSION}-beta.${NEXT_BETA}"
            else
              if [[ $CURRENT_VERSION == *"-beta."* ]]; then
                BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
              else
                BASE_VERSION=$(increment_version "$CURRENT_VERSION" "patch")
              fi
              NEXT_VERSION="${BASE_VERSION}-beta.1"
            fi
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT

            LATEST_VERSION=$(echo "$ALL_VERSIONS" | node -e "
              const versions = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const releases = versions.filter(v => !v.includes('-beta.'));
              console.log(releases.length > 0 ? releases[releases.length - 1] : '');
            ")

            echo "Latest published version: $LATEST_VERSION"

            if [[ -n "$LATEST_VERSION" ]]; then
              NEXT_VERSION=$(increment_version "$LATEST_VERSION" "$RELEASE_TYPE")
            else
              NEXT_VERSION=$(increment_version "$CURRENT_VERSION" "$RELEASE_TYPE")
            fi
          fi

          echo "Will publish version: $NEXT_VERSION"
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

          # Update package.json with new version
          npm version $NEXT_VERSION --no-git-tag-version --allow-same-version
          git add package.json
          git commit -m "chore: bump version to $NEXT_VERSION" || true

      - name: Update docs version badge (SDK)
        run: |
          VERSION=${{ steps.setup.outputs.VERSION }}
          DOC_FILE="docs/docs/sdk/overview.md"
          sed -i "s/<span className=\"version-badge\">v[^<]*<\\/span>/<span className=\"version-badge\">v${VERSION}<\\/span>/" "$DOC_FILE"
          if [[ -n "$(git status --porcelain "$DOC_FILE")" ]]; then
            git add "$DOC_FILE"
            git commit -m "docs: update sdk version badge to v${VERSION}" || true
          fi

      - name: Build SDK
        run: |
          cd packages/sdk
          pnpm build

      - name: Generate Changelog
        if: success()
        run: |
          cd packages/sdk
          # Ensure CHANGELOG.md exists
          touch CHANGELOG.md
          # Generate changelog
          pnpm dlx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          # Only commit if there are changes
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git add CHANGELOG.md
            git commit -m "docs: update changelog for version ${{ steps.setup.outputs.VERSION }}"
            git push origin ${{ github.ref_name }}
          fi

      - name: Setup npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          cd packages/sdk
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and Release
        if: success()
        run: |
          VERSION=${{ steps.setup.outputs.VERSION }}
          git tag v${VERSION}
          git push origin v${VERSION}

          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            gh release create v${VERSION} \
              --prerelease \
              --title "Release v${VERSION}" \
              --notes "$(cat packages/sdk/CHANGELOG.md)"
          else
            gh release create v${VERSION} \
              --title "Release v${VERSION}" \
              --notes "$(cat packages/sdk/CHANGELOG.md)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
