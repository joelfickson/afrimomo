name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - beta

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install Dependencies
        run: |
          cd packages/sdk
          pnpm install --lockfile-only
          pnpm install
          git add pnpm-lock.yaml || true
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd ../..
          git commit -m "chore: add sdk pnpm-lock.yaml" || true

      - name: Setup Release Environment
        id: setup
        run: |
          cd packages/sdk
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if [[ "$RELEASE_TYPE" == "beta" ]]; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
            echo "TAG_NAME=beta" >> $GITHUB_OUTPUT
            echo "::set-output name=release_command::release:beta"
            
            # Extract base version and beta number if exists
            if [[ $CURRENT_VERSION == *"-beta."* ]]; then
              BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
              BETA_NUM=$(echo $CURRENT_VERSION | cut -d'.' -f4)
              NEXT_BETA=$((BETA_NUM + 1))
              NEXT_VERSION="${BASE_VERSION}-beta.${NEXT_BETA}"
            else
              # If not a beta version, increment patch and start beta.1
              BASE_VERSION=$(node -p "require('semver').inc('${CURRENT_VERSION}', 'patch')")
              NEXT_VERSION="${BASE_VERSION}-beta.1"
            fi
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT
            echo "::set-output name=release_command::release:${RELEASE_TYPE}"
            NEXT_VERSION=$(node -p "require('semver').inc('${CURRENT_VERSION}', '${RELEASE_TYPE}')")
          fi
          
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Incrementing from $CURRENT_VERSION to $NEXT_VERSION"

      - name: Update Package Version
        run: |
          cd packages/sdk
          npm version ${{ steps.setup.outputs.VERSION }} --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to ${{ steps.setup.outputs.VERSION }}" || true

      - name: Build SDK
        run: |
          cd packages/sdk
          pnpm build

      - name: Setup npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          cd packages/sdk
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and Release
        if: success()
        run: |
          VERSION=${{ steps.setup.outputs.VERSION }}
          git tag v${VERSION}
          git push origin v${VERSION}
          
          if [[ "${{ steps.setup.outputs.IS_BETA }}" == "true" ]]; then
            gh release create v${VERSION} \
              --prerelease \
              --title "Release v${VERSION}" \
              --notes "Beta release v${VERSION}"
          else
            gh release create v${VERSION} \
              --title "Release v${VERSION}" \
              --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog
        if: success()
        run: |
          cd packages/sdk
          pnpm dlx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin ${{ github.ref_name }} 